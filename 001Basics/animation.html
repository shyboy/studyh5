<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        @keyframes mykeyfs{
            0% {opacity:0}
            50% {opacity:100}
            100% {opacity:0}
        }
        p{
            animation: mykeyfs 2s infinite;
            animation-timing-function:linear;
        }
    </style>
    <title>动画实例</title>
</head>
<body>
<p>这是一个简单的动画</p>
</body>
</html>
